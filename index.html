<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="imagem.png">
                </div>
                <form>
                    <div>
                       <label>Email ou Usuário</label>
                       <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Senha</label>
                        <input type="password" class="text-input">
                     </div>
                     <button type="submit" class="primary-btn">Entrar</button>
                </form>
                <div class="links">
                    <a href="#">Esqueci a senha</a>
                    <a href="#">Entrar com Email</a>
                </div>
                <div>
                    <div class="or">
                        <hr class="bar">
                        <span>OU</span>
                        <hr class="bar">
                    </div>
                    <a href="" class="secondary-btn">Criar conta</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2023, FastChat Todos os direitos reservados</p>
                    <div>
                        <a href="#">Termos e Condições</a> | <a href="#">Política de Privacidade</a>
                    </div>
                </footer>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Criando
                    <strong>Conexões</strong></h1>
                    <a href="#" class="secondary-btn">Começe com 7 dias gratuito</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
